

trigger:
  branches:
    include:
    - master
pool:
  vmImage: 'windows-latest'

variables: 
  solution: 'RealRestaurant'

stages: 
- stage: build
  jobs:
  - job: build
    
    steps:

    - script: dotnet build --configuration Release
      displayName: dotnet build
      workingDirectory: $(solution)

    - script: dotnet test --configuration Release
      displayName: dotnet test
      workingDirectory: $(solution)